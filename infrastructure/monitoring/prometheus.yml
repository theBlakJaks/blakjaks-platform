global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # ── FastAPI backend (/metrics via prometheus-fastapi-instrumentator) ─────────
  - job_name: "blakjaks-api"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: /metrics

  # ── Celery worker (via flower or celery prometheus exporter) ─────────────────
  - job_name: "celery-worker"
    static_configs:
      - targets: ["celery-worker:8001"]
    metrics_path: /metrics

  # ── Postgres exporter ────────────────────────────────────────────────────────
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # ── Redis exporter ───────────────────────────────────────────────────────────
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # ── Prometheus self-monitoring ───────────────────────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
