global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

receivers:
  - name: "default"
    # Configure a real notification channel here (Slack, PagerDuty, email, etc.)
    # Example Slack webhook (replace with real URL):
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    #     channel: "#alerts"
    #     title: "BlakJaks Alert: {{ .GroupLabels.alertname }}"
    #     text: "{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "job"]

