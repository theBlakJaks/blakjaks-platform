apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-ksa
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/blakjaks-production/blakjaks-repo/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: blakjaks-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: DATABASE_URL }
            - name: REDIS_URL
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: REDIS_URL }
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: SECRET_KEY }
            - name: AUTH_JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: AUTH_JWT_PRIVATE_KEY }
            - name: DWOLLA_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: DWOLLA_KEY }
            - name: DWOLLA_SECRET
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: DWOLLA_SECRET }
            - name: DWOLLA_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: DWOLLA_WEBHOOK_SECRET }
            - name: PAYMENT_AUTHORIZE_API_LOGIN_ID
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: PAYMENT_AUTHORIZE_API_LOGIN_ID }
            - name: PAYMENT_AUTHORIZE_TRANSACTION_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: PAYMENT_AUTHORIZE_TRANSACTION_KEY }
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: OPENAI_API_KEY }
            - name: GOOGLE_TRANSLATE_API_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: GOOGLE_TRANSLATE_API_KEY }
            - name: GIPHY_API_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: GIPHY_API_KEY }
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: SENTRY_DSN }
            - name: INFURA_PROJECT_ID
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: INFURA_PROJECT_ID }
            - name: INTERCOM_APP_ID
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: INTERCOM_APP_ID }
            - name: INTERCOM_API_KEY
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: INTERCOM_API_KEY }
            - name: APNS_KEY_ID
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: APNS_KEY_ID }
            - name: APNS_TEAM_ID
              valueFrom:
                secretKeyRef: { name: blakjaks-secrets, key: APNS_TEAM_ID }
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: production
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
